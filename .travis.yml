sudo: required
language: node_js
node_js:
- '8'
services:
- docker
cache:
  directories:
  - src/angular_frontend/node_modules
addons:
  ssh_known_hosts:
  - 146.185.181.250
  - fg@fgbeta.samfundet.no
jobs:
  include:
  - stage: test django
    env:
    - DOCKER_COMPOSE_VERSION=1.18.0
    install:
    - docker -v
    - sudo rm /usr/local/bin/docker-compose
    - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname
      -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.travis.yml
      down
    - docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.travis.yml
      build
    - docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.travis.yml
      up -d
    - docker-compose -f docker-compose.yml -f docker-compose.override.yml -f docker-compose.travis.yml
      ps
    script:
    - sleep 5
    - bash django-tests.sh
  - stage: test angular
    install:
    - npm install -g @angular/cli@1.6.3
    - cd src/angular_frontend && npm install
    script:
    - ng lint
    - ng build --prod
    - zip -r app.zip dist/
before_deploy:
- git config --local user.name "pernilak"
- git config --local user.email "peklevstuen@gmail.com"
- export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: src/angular_frontend/app.zip
  skip_cleanup: true
  on:
    repo: Fotogjengen/fg
    branch: automatic_release_master
notifications:
  slack:
  secure: 
